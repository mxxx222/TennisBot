# Unified Data Fetching & Highest ROI Framework Configuration

# API Keys and Credentials
api_keys:
  odds_api: ${ODDS_API_KEY}
  api_football: ${API_FOOTBALL_KEY}
  tennis_api: ${TENNIS_API_KEY}
  notion_token: ${NOTION_TOKEN}

# Data Sources Configuration
data_sources:
  odds_api:
    enabled: true
    base_url: "https://api.the-odds-api.com/v4"
    rate_limit: 500  # requests per month
    sports:
      - soccer_epl
      - soccer_spain_la_liga
      - soccer_germany_bundesliga
      - soccer_italy_serie_a
      - soccer_france_ligue_one
      - soccer_uefa_champs_league
      - tennis_atp
      - tennis_wta
      - basketball_nba
      - icehockey_nhl
    markets:
      - h2h
      - spreads
      - totals
  
  api_football:
    enabled: true
    base_url: "https://api-football-v1.p.rapidapi.com"
    rate_limit: 100  # requests per day
    leagues:
      - premier_league: 39
      - la_liga: 140
      - serie_a: 135
      - bundesliga: 78
      - ligue_1: 61
      - champions_league: 2
  
  notion:
    enabled: true
    fetch_matches: true  # Fetch matches from Notion
    store_matches: true  # Store matches to Notion
    sync_interval: 300  # seconds
  
  web_scraping:
    enabled: true
    sources:
      - flashscore
      - sofascore
      - oddsportal

# Supported Sports
sports:
  tennis:
    enabled: true
    sources:
      - odds_api
      - web_scraping
    stats_to_collect:
      - serve_percentage
      - break_points_saved
      - aces_per_match
      - ranking
      - head_to_head
      - surface_record
      - recent_form
  
  football:
    enabled: true
    sources:
      - odds_api
      - api_football
      - web_scraping
    stats_to_collect:
      - goals_scored
      - goals_conceded
      - possession_avg
      - shots_per_game
      - corners_per_game
      - home_record
      - away_record
      - head_to_head
  
  basketball:
    enabled: true
    sources:
      - odds_api
      - web_scraping
    stats_to_collect:
      - points_per_game
      - rebounds_per_game
      - assists_per_game
      - field_goal_percentage
      - home_record
      - away_record
  
  ice_hockey:
    enabled: true
    sources:
      - odds_api
      - web_scraping
    stats_to_collect:
      - goals_per_game
      - shots_per_game
      - save_percentage
      - power_play_percentage
      - home_record
      - away_record

# ROI Analysis Configuration
roi_analysis:
  min_roi_threshold: 15.0  # Minimum 15% ROI
  min_confidence: 0.65  # Minimum 65% confidence
  min_edge: 5.0  # Minimum 5% edge
  max_stake_pct: 10.0  # Maximum 10% of bankroll per bet
  kelly_fraction: 0.25  # Conservative Kelly Criterion (25%)
  bankroll:
    initial: 10000.0
    daily_max_risk: 3.0  # Maximum 3% risk per day
    monthly_target: 15.0  # 15% monthly ROI target
  
  risk_levels:
    low:
      min_confidence: 0.75
      max_stake_pct: 5.0
    medium:
      min_confidence: 0.65
      max_stake_pct: 10.0
    high:
      min_confidence: 0.55
      max_stake_pct: 15.0

# Data Pipeline Configuration
pipeline:
  fetch_interval: 300  # Fetch data every 5 minutes
  analysis_interval: 600  # Analyze every 10 minutes
  sync_interval: 900  # Sync to Notion every 15 minutes
  max_matches_per_cycle: 100
  enable_telegram_notifications: true
  telegram_chat_id: ${TELEGRAM_CHAT_ID}
  telegram_bot_token: ${TELEGRAM_BOT_TOKEN}

# Notion Database IDs (will be populated after database creation)
notion_databases:
  tennis: null
  football: null
  basketball: null
  ice_hockey: null
  roi_analysis: null

